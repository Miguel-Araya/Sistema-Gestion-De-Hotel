<!-- Title with gradient and animation -->
<h1 class="text-center relative mb-8"
    style="
      font-size: clamp(1.875rem, 4vw, 2.25rem);
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #4d7755 0%, #2c5530 50%, #1a3d20 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    ">
  Iniciar Sesión
  <span class="absolute bottom-[-8px] left-1/2 transform -translate-x-1/2 w-[80px] h-[3px] overflow-hidden">
    <span class="absolute inset-0 bg-gradient-to-r from-[#4d7755] to-[#a7d4b1] rounded-[2px] animate-expandLine"></span>
  </span>
</h1>

<!-- Form -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Username Field -->
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
    <div class="relative">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
        <i class="fas fa-user"></i>
      </span>
      <input
        type="text"
        id="username"
        formControlName="username"
        [readonly]="isLoading"
        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
        placeholder="Ingrese su usuario"
      >
    </div>
  </div>

  <!-- Password Field -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
    <div class="relative">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
        <i class="fas fa-lock"></i>
      </span>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        formControlName="password"
        [readonly]="isLoading"
        class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
        placeholder="Ingrese su contraseña"
      >
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        [disabled]="isLoading"
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
      >
        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
      </button>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="!loginForm.valid || isLoading"
    class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center justify-center"
  >
    <span *ngIf="!isLoading">Iniciar Sesión</span>
    <div *ngIf="isLoading" class="flex items-center">
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Iniciando sesión...
    </div>
  </button>
</form>

<style>
  @keyframes expandLine {
    0% { 
      transform: scaleX(0);
      opacity: 0;
    }
    50% { 
      opacity: 1;
    }
    100% { 
      transform: scaleX(1);
      opacity: 1;
    }
  }

  .animate-expandLine {
    transform-origin: center;
    animation: expandLine 1s ease-out 0.5s both;
  }
</style>
