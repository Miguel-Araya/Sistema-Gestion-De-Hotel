<!-- Modern Gallery Section -->
<div class="mt-[-2em] relative z-10">
  <div class="flex flex-col lg:flex-row gap-6">
    <!-- Main Selected Image -->
    <div class="w-full lg:w-2/5 mb-4 lg:mb-0">
      <img 
        [src]="selectedImage()" 
        alt="Imagen seleccionada" 
        class="w-full h-[400px] object-cover rounded-lg shadow-lg"
      >
    </div>

    <!-- Thumbnails Grid -->
    <div class="grid grid-cols-4 gap-2 w-full lg:w-3/5">
      <ng-container *ngFor="let img of limitedImages(); let i = index">
        <img
          [src]="img"
          alt="Miniatura"
          class="w-full h-24 object-cover rounded-lg shadow-md cursor-pointer transition-all"
          [class.ring-2]="img === selectedImage()"
          [class.ring-hotel-500]="img === selectedImage()"
          [class.opacity-75]="img !== selectedImage()"
          [class.opacity-100]="img === selectedImage()"
          (click)="setSelectedImage(img)"
        >
      </ng-container>
    </div>
  </div>
</div>
