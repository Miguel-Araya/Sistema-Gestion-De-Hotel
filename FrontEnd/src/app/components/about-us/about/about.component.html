<!-- About Section with Modern Design -->
<div class="bg-white p-8 max-w-6xl mx-auto relative z-0">
  <h1 class="text-4xl font-bold text-center mb-8"
      style="
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 900;
        line-height: 1.1;
        letter-spacing: -2px;
        background: linear-gradient(135deg, #4d7755 0%, #2c5530 50%, #1a3d20 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      ">
    {{title()}}
    <span class="absolute bottom-[-16px] left-1/2 transform -translate-x-1/2 w-[120px] h-[6px] overflow-hidden">
      <span class="absolute inset-0 bg-gradient-to-r from-[#4d7755] to-[#a7d4b1] rounded-[3px] animate-expandLine"></span>
    </span>
  </h1>
  <p class="text-gray-700 leading-relaxed text-lg">{{content()}}</p>
</div>

<style>
  @keyframes expandLine {
    0% { 
      transform: scaleX(0);
      opacity: 0;
    }
    50% { 
      opacity: 1;
    }
    100% { 
      transform: scaleX(1);
      opacity: 1;
    }
  }

  .animate-expandLine {
    transform-origin: center;
    animation: expandLine 1s ease-out 0.5s both;
  }
</style>
