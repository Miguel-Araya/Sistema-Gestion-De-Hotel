
@if (!dataPage()) {
  <h1 class="text-center text-xl font-semibold text-gray-700 py-10">
    No hay información de la página para editar
  </h1>
}

<div class="w-full max-w-7xl mx-auto p-6">
  <form [formGroup]="pageForm" (ngSubmit)="onSubmit()" class="w-full">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-start">
      
      <!-- Imagen -->
      <div class="col-span-1 md:col-span-3">
        <div class="relative group cursor-pointer rounded-lg overflow-hidden max-w-xs mx-auto md:max-w-none">
          <img
            [src]="pageForm.value.imageUrl || 'https://via.placeholder.com/150'"
            alt="Vista previa"
            class="w-full h-48 object-cover rounded-lg shadow-md transition-all duration-300 group-hover:brightness-50" />

          <div
            class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg pointer-events-none group-hover:pointer-events-auto">
            <label
              class="bg-white bg-opacity-90 hover:bg-opacity-100 px-3 py-2 rounded-lg shadow-lg cursor-pointer transition-all duration-200 transform hover:scale-105">
              <div class="flex flex-col items-center space-y-1">
                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0118.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs font-medium text-gray-700">Cambiar</span>
              </div>
              <input type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden" />
            </label>
          </div>
        </div>
      </div>

      <!-- Título y Contenido -->
      <div class="col-span-1 md:col-span-9">
        <!-- Título -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
          <input type="text" formControlName="pageTitle"
          [readonly]="true"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors" />
          @if (pageForm.get('pageTitle')?.invalid && pageForm.get('pageTitle')?.touched) {
            <div class="text-red-500 text-sm mt-1">El título es requerido</div>
          }
        </div>

        <!-- Contenido -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Contenido</label>
          <textarea formControlName="pageContent" rows="6"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
          @if (pageForm.get('pageContent')?.invalid && pageForm.get('pageContent')?.touched) {
            <div class="text-red-500 text-sm mt-1">El contenido es requerido</div>
          }
        </div>

        <!-- Botón Guardar -->
        <div class="flex justify-end">
          <button type="submit"
            class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-500 transition-colors font-medium">
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
