<div class="col-span-1 md:col-span-8">
  <label class="block text-sm font-medium text-gray-700 mb-2">{{ title() }}</label>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-[50%]">
    <h2>Editar la ubicaci√≥n</h2>
    <textarea
      formControlName="content"
      rows="6"
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm resize-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors"
    ></textarea>

    @if (form.controls['content'].invalid && form.controls['content'].touched) {
      <div class="text-red-500 text-sm mt-1">
        El contenido es requerido
      </div>
    }

    <div class="flex justify-start mt-4">
      <button
        type="submit"
        class="px-6 py-2.5 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors font-medium text-sm shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
