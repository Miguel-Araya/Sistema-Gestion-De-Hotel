<div class="col-span-1 md:col-span-8">
  <label class="block text-sm font-medium text-gray-700 mb-2">{{ title() }}</label>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea
      formControlName="content"
      rows="6"
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
    ></textarea>

    @if (form.controls['content'].invalid && form.controls['content'].touched) {
      <div class="text-red-500 text-sm mt-1">
        El contenido es requerido
      </div>
    }

    <button
      type="submit"
      class="w-full bg-emerald-700 text-white px-4 py-3 rounded-lg hover:bg-emerald-500 transition-colors font-medium text-sm mt-4"
    >
      Actualizar
    </button>
  </form>
</div>
