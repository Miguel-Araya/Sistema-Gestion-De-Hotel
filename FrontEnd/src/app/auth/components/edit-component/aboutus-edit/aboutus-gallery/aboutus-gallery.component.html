<div class="mt-8">
  <h3 class="text-lg font-semibold mb-4">Galería</h3>
     <button
        type="submit"
        class="w-full mb-3 bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium text-sm"
        (click)="onAddImage()"
      >
        Agregar Imagen
      </button>
  <div class="flex flex-col lg:flex-row gap-6">
    <div class="w-full lg:w-2/5 mb-4 lg:mb-0">
      <img
        [src]="selectedImage()!.imagePath"
        alt="Imagen seleccionada"
        class="w-full rounded-lg shadow-lg"
      />

      <button
        type="button"
        class="w-full mt-3 bg-red-500 text-white px-4 py-3 rounded-lg hover:bg-red-600 transition-colors font-medium text-sm"
      (click)="onDeleteImage()"
        >
        Eliminar
      </button>
    </div>
 <div class="grid grid-cols-3 sm:grid-cols-4 gap-2 w-full lg:w-3/5">       
  @for (image of limitedImages(); track $index) {         
    <div class="aspect-video">           
      <img             
        [src]="image.imagePath"             
        alt="Miniatura"             
        class="w-full h-full object-cover rounded-lg shadow-md cursor-pointer border-2 transition-all"             
        [className]="               
          image === selectedImage()                 
            ? 'border-blue-500 scale-105'                 
            : 'border-gray-300 hover:border-blue-400'             
        "             
        (click)="setSelectedImage(image)"           
      />         
    </div>        
  }     
</div>
    <!-- Miniaturas (limite de 12 imágenes declarado en ts) -->
  </div>
</div>
@if (showAddImageAboutUsModal()) {
<form [formGroup]="addForm" (ngSubmit)="onSubmitInsertImageAboutUs()"
      class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto mt-8">
    <!-- Modal Background -->
   <div
        class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50 p-4 transition-all duration-200 ease-out">
        <div
            class="bg-white rounded-lg w-full max-w-sm sm:max-w-2xl md:max-w-4xl lg:max-w-6xl max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all duration-200 ease-out scale-100">
            <!-- Header -->
            <div class="p-4 sm:p-6 border-b border-gray-200">
                <h2 class="text-lg sm:text-xl font-semibold text-gray-900">Agregar Nueva Facilidad</h2>
            </div>

            <!-- Content -->
            <div class="p-4 sm:p-6">
                <div class="flex flex-col lg:grid lg:grid-cols-12 gap-4 lg:gap-6">
                    <!-- Image Section -->
                    <div class="lg:col-span-3 order-1 lg:order-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Imagen</label>
                        <div class="relative group cursor-pointer rounded-lg overflow-hidden">
                            <!-- Mostrar imagen o placeholder -->
                            @if (image()) {
                                <img [src]="image()" alt="Facility Image"
                                    class="w-full h-32 sm:h-40 lg:h-48 object-cover rounded-lg shadow-md transition-all duration-300 group-hover:brightness-50"
                                    [class.border-red-500]="addForm.get('image')?.invalid && addForm.get('image')?.touched"
                                    [class.border-2]="addForm.get('image')?.invalid && addForm.get('image')?.touched" />
                            } @else {
                                <!-- Placeholder con CSS -->
                                <div class="w-full h-32 sm:h-40 lg:h-48 bg-gray-100 rounded-lg shadow-md transition-all duration-300 group-hover:bg-gray-200 flex items-center justify-center"
                                    [class.border-red-500]="addForm.get('image')?.invalid && addForm.get('image')?.touched"
                                    [class.border-2]="addForm.get('image')?.invalid && addForm.get('image')?.touched">
                                    <div class="text-center text-gray-400">
                                        <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                        <p class="text-sm">Seleccionar Imagen</p>
                                    </div>
                                </div>
                            }

                            <div
                                class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
                                <label
                                    class="bg-white bg-opacity-90 hover:bg-opacity-100 px-2 py-1 sm:px-3 sm:py-2 rounded-lg shadow-lg cursor-pointer transition-all duration-200 transform hover:scale-105">
                                    <div class="flex flex-col items-center space-y-1">
                                        <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-700" fill="none"
                                            stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                            </path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span class="text-xs font-medium text-gray-700">Cambiar</span>
                                    </div>
                                    <input (change)="onFileSelected($event)" type="file"
                                        accept="image/jpeg,image/png,image/gif,image/webp" class="hidden" />
                                </label>
                            </div>
                        </div>
                        
                        <!-- Error message for image -->
                        @if (addForm.get('image')?.invalid && addForm.get('image')?.touched) {
                        <div class="text-red-500 text-sm mt-1">
                            La imagen es requerida
                        </div>
                        }
                    </div>

                   

                    <!-- Buttons Section -->
                    <div class="lg:col-span-2 order-2 lg:order-3">
                        <div class="flex flex-row lg:flex-col gap-3">
                            <button type="submit"
                                class="flex-1 lg:w-full bg-blue-500 text-white px-4 py-2 sm:py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                                [disabled]="addForm.invalid">
                                Guardar
                            </button>
                            <button type="button" (click)="onCloseModal()"
                                class="flex-1 lg:w-full bg-red-500 text-white px-4 py-2 sm:py-3 rounded-lg hover:bg-red-600 transition-colors font-medium text-sm">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
}
