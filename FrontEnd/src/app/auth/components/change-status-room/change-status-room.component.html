<div class="space-y-4">

  @if(!openChild){

    @for (item of dataRoomActive(); track item.roomTypeId) {

    <app-item-change-status-room (openChildMessage)="updateProperty($event)" [dataRoomActive]="item" />
      
    
    }

  }@else {

    <app-room-manage [roomTypeId]="roomTypeId" (cancelManage)="onCancelRoomManage()" />
    
  }

</div>
