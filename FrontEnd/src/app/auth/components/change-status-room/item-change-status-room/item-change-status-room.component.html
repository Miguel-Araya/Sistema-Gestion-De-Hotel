<div class="max-w-7xl mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-800">{{ roomTypeName() }}</h2>
        <button 
          (click)="sendToParent(roomTypeId())"
          class="px-4 py-2 bg-emerald-600 text-white text-sm font-medium rounded-md hover:bg-emerald-700 transition-colors shadow-sm"
        >
          Cambiar Descripción
        </button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Habitación</th>
            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (room of roomActiveDTOs(); track $index) {
            <tr class="hover:bg-gray-50 transition-colors">
              <td class="py-3 px-4 text-sm text-gray-900">{{ room.roomNumber }}</td>
              <td class="py-3 px-4 text-sm">
                <label class="inline-flex items-center gap-2 cursor-pointer">
                  <input 
                    type="checkbox" 
                    class="form-checkbox h-5 w-5 text-emerald-600 rounded border-gray-300 focus:ring-emerald-500"
                    [checked]="room.isActice"
                    (change)="toggleRoomStatus(room)" 
                  />
                  <span 
                    class="inline-flex px-2 py-1 text-xs font-medium rounded-full"
                    [class]="room.isActice ? 'bg-emerald-100 text-emerald-800' : 'bg-red-100 text-red-800'"
                  >
                    {{ room.isActice ? 'Activo' : 'Inactivo' }}
                  </span>
                </label>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
