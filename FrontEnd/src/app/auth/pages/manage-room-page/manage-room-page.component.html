@if(isLoading()){
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 backdrop-blur-sm">
    <div class="bg-white rounded-xl p-6 shadow-lg flex flex-col items-center">
      <svg class="w-10 h-10 text-emerald-600 animate-spin mb-4" viewBox="0 0 24 24" fill="none">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-700 font-medium">Cargando...</p>
    </div>
  </div>
}@else{
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Administrar Habitaciones</h1>
      </div>
      <app-change-status-room [dataRoomActive]="roomsData" />
    </div>
  </div>
}
