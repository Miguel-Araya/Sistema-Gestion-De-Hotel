@if (promotionDisplay) {
  <div class="promotion-container">
    <!-- Promotion Image -->
    <img
      [src]="promotionDisplay.img"
      [alt]="promotionDisplay.promotionName || 'Promotion'"
      class="w-12 h-12 object-cover rounded-md shadow-sm"
    />
    <!-- Promotion Name -->
    <div class="ml-3 hidden md:block">
      <p class="promotion-title">{{promotionDisplay.promotionName}}</p>
      <p class="promotion-subtitle">Oferta especial</p>
    </div>
  </div>
}
